<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>2025太子祭企画用テスト</title>
        <style>
            body {
                font-family: sans-serif;
                margin: 0;
                background-color: #f0f0f0;
            }
            .gallery {
                display: flex;
                justify-content: center;
                margin-top: 50px;
            }
            .gallery img {
                width: 300px;
                cursor: pointer;
                border: 2px solid #ccc;
                border-radius: 10px;
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.7);
            }
            .modal-content {
                background-color: rgba(255,255,255,0.75);
                margin: 10% auto;
                padding: 20px;
                width: 80%;
                max-width: 600px;
                border-radius: 10px;
                text-align: center;
            }
            .modal-content img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                margin-bottom: 20px;
            }
            .close {
                color: #fffafa;
                float: right;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }
         </style>
    </head>
     <body>
        <div class="gallery">
            <img src="images/企画絵/クラス絵/IMG_0212 - ヤマダ淳之介.png" alt="高校1-1" id="openModal">
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <img src="images/企画絵/クラス絵/IMG_0212 - ヤマダ淳之介.png" alt="高校1-1">
                <h2>セレスティアル・キャバーン・ザ・ライド</h2>
                <p3>高校1-1</p3>
                <p>探検隊の一員として"天空の洞窟"へと調査しに行った先に待ち受けるのは…<br>
                「洞窟」と「天空」をコンセプトにした塩ビパイプと木材で造られた本格的な線路上を走行するローラーコースターです！</p>
            </div>
        </div>

        <script>
            const modal = document.getElementById('modal');
            const openModal = document.getElementById('openModal');
            const closeModal = document.getElementById('closeModal');

            openModal.onclick = function() {
                modal.style.display = 'block';
            }

            closeModal.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        </script>
     </body>
</html>
